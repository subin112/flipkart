<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flipkart">
        <div class="left">
          <div class="threeimg">
            <img src="" alt="" id="flipname" />
            <div class="toggle">
              <span id="explore"></span>
              <span id="plus"></span>
              <img src="" alt="" id="left" />
            </div>
          </div>
          <div class="input">
            <input type="text" id="mobile" class="mobile" />
            <div class="search"><img src="" alt="" id="search" /></div>
          </div>
          <div class="right">
            <div><span class="login" id="login"></span></div>
            <div><span class="seller" id="seller"></span></div>
            <div><span class="more" id="more"></span></div>
            <div class="cartbox">
              <img src="" alt="" id="cart-img" /><span
                class="cart"
                id="cart"
              ></span>
            </div>
          </div>
        </div>

        <div class="check">
          <ul id="check"></ul>
        </div>
      </div>
      <div class="main-container">
        <div class="main">
          <div class="main-left">
            <div class="sidebar">
              <div class="filter">
                <span id="filter"> </span>
              </div>
              <div class="catogories"></div>
              <div class="price-range">
                <span class="price-span"> </span>
                <div class="range-top"></div>
                <div class="range">
                  <div class="round-btn" id="left-range"></div>
                  <div class="mid-range"></div>
                  <div class="round-btn" id="right-range"></div>
                </div>
                <dv class="min-max"></dv>
              </div>
              <div class="brand">
                
              </div>
            </div>
          </div>

          <div class="main-right">
            <div class="main-top">
              <div class="mainTop-padding"></div>
            </div>
            <div class="right-main">
              <div class="right-content"></div>
              <div class="bottom-div"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-padding">
          <div class="footer-top">
            <div class="toper-padding"></div>
          </div>
          <div class="footer-down">
            <div class="down-padding"></div>
          </div>
        </div>
      </footer>
    </div>

    <script src="node.js"></script>
  </body>
</html>
